<div class="d-flex flex-column min-vh-100">
    <app-main-header></app-main-header>

    <section class="container py-5 my-auto">
        <div class="row justify-content-center mb-5">
            <div class="col-12 col-md-8 col-lg-6 col-xxl-4">
                <div class="bg-white rounded-3">
                    <div class="text-center border-bottom p-4">
                        <h2 class="text-secondary"><b>Login</b></h2>
                    </div>
                    <form [formGroup]="form" (ngSubmit)="loginSubmit()"  class="d-flex flex-column gap-3 p-4" focus-invalid>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="user" formControlName="user"
                                placeholder="CNPJ do Cliente" mask="99.999.999/9999-99" form-field-check-invalid>
                            <label for="user">CNPJ do Cliente</label>

                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="password" formControlName="password"
                                placeholder="Senha" maxlength="" form-field-check-invalid>
                            <label for="password">Senha</label>

                        </div>
                        <button type="submit" [disabled]="!form.valid" class="btn btn-primary btn-lg w-100">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
