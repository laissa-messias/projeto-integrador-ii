<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Serviços</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/solicitacoes.css')}}">
</head>

<body>
 <img src="/static/images/Logo.png" alt=""/><br>
 {% set mensagens = get_flashed_messages() %}
    {% if mensagens %}
        <div>
            <ul align="center">
            {% for msg in mensagens %}
                {{msg}}
            {% endfor %}
            </ul>
        </div>
    {% endif %}
    <div class="page">
        <form  class="formSolicitacao" action="/liberar_maquina/{{idCli}}/0" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Liberação de Máquina</legend>
                <label for="sis">Sistema</label><br>
                <select id="sis" name="sis" class="select" required>
                  {% for message in sistemas.sistemas %}
                    <option value="{{message.codigo}}">{{message.nome}}</option>
                  {% endfor %}
                </select><br><br>
                <label for="chave">Chave para liberação</label><br>
                <input type="text" name="chave" id="chave"  required><br><br>
                <button class="btn" onclick="validar()">Liberar</button><br><br>
                <a href="/" align="center">Voltar para o menu</a>
            </fieldset>
        <br> <label align="center">Cliente:{{idCli}}-{{nome_cliente}}</label>
        </form>
    </div>
</body>
</html>
